<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/reserve_layout}">

<head>
    <title>예약 페이지</title>
</head>

<body layout:fragment="content">
    <h1>게시글 목록</h1>
    <a href="/trainermain/insert">훈련사목록</a>
    <!-- ⭐ 파일 업로드 추가 : enctype="multipart/form-data" -->
    <!-- <form action="/trainermain/list" method="get" enctype="multipart/form-data"> -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <table border="1">
                <tr>
                    <th width="50">번호</th>
                    <th width="300">제목</th>
                    <th width="100">작성자</th>
                    <th width="200">등록일자</th>
                    <th width="200">수정일자</th>
                    <th widht="100">조회수</th>
                </tr>
                <!-- 
                    th:if="조건식" 
                    - 타임리프에서 조건에 만족하는 html 만 출력해준다.
                -->
                <th:block th:if="${trainerList.isEmpty()}">
                    <tr>
                        <td colspan="6" align="center">
                            조회된 게시글 정보가 없습니다.
                        </td>
                    </tr>
                </th:block>
                <th:block th:each="trainer : ${trainerList}">
                    <tr>
                        <td align="center" th:text="${trainer.no}"></td>
                        <td>
                            <!-- th:???="|문자열+${표현식}|" -->
                            <a th:href="|/trainermain/read?no=${trainer.no}|" 
                            th:text="${trainer.name}"></a>
                        </td>
                        <td align="center" th:text="${trainer.mail}"></td>
                        <!-- 
                            유틸리티객체.메소드()
                            #dates.format( 날짜객체명, '날짜포맷' ) 
                            - #dates.format( board.regDate, 'yyyy-MM-dd HH:mm:ss' )
                        -->
                        <td align="center">
                            <span th:text="${ #dates.format( trainer.regDate, 'yyyy-MM-dd HH:mm:ss' ) }"></span>
                        </td>
                        <td align="center">
                            <span th:text="${ #dates.format( trainer.updDate, 'yyyy-MM-dd HH:mm:ss' ) }"></span>
                        </td>
                        <!-- <td align="center" th:text="${board.views}"></td> -->
                    </tr>
                </th:block>
            </table>
        </body>
