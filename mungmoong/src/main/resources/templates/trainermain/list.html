<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/main_layout}">

<head>
    <title>예약 페이지</title>
    <style>
        body {
            background-color: #FFFAED;
            font-family: 'Jua', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 50px auto;
        }

        h2 {
            font-weight: 600;
            margin: 20px 0;
            text-align: center;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table-bordered {
            border: none;
        }

        .table thead th {
            background-color: #F1F1F1;
            border-bottom: 2px solid #DEE2E6;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #CCC;
        }

        .form-control:focus {
            border-color: #FFC107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }

        .btn-primary,
        .btn-secondary {
            background-color: #FFC107;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #FFA000;
        }

        .btn-primary:active,
        .btn-secondary:active {
            background-color: #FF8F00;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-danger:active {
            background-color: #bd2130;
        }
    </style>
</head>

<body layout:fragment="content">
    <div class="container mt-5">
        <h1>나의훈련 목록</h1>
        <a href="/trainermain/insert">훈련등록하기</a>
        <!-- ⭐ 파일 업로드 추가 : enctype="multipart/form-data" -->
       <form action="/trainermain/list" method="get" enctype="multipart/form-data"> 
        <table class="table table-bordered mt-3">
            <thead class="table-light">
                <tr>
                    <th width="50">번호</th>
                    <th width="300">제목</th>
                    <th width="100">작성자</th>
                    <th width="200">등록일자</th>
                    <th width="200">수정일자</th>
                    <th widht="100">조회수</th>
                </tr>
            </thead>
            <!-- 
                    th:if="조건식" 
                    - 타임리프에서 조건에 만족하는 html 만 출력해준다.
                -->
            <!-- <th:block th:if="${trainerList.isEmpty()}">
                <tr>
                    <td colspan="6" align="center">
                        조회된 게시글 정보가 없습니다.
                    </td>
                </tr>
            </th:block> -->
            <th:block th:each="trainer : ${trainerList}">
                <tr>
                    <td align="center" th:text="${trainer.no}"></td>
                    <td>
                        <!-- th:???="|문자열+${표현식}|" -->
                        <a th:href="|/trainermain/read?no=${trainer.no}|" th:text="${trainer.name}"></a>
                    </td>
                    <td align="center" th:text="${trainer.mail}"></td>
                    <!-- 
                            유틸리티객체.메소드()
                            #dates.format( 날짜객체명, '날짜포맷' ) 
                            - #dates.format( board.regDate, 'yyyy-MM-dd HH:mm:ss' )
                        -->
                    <td align="center">
                        <span th:text="${ #dates.format( trainer.regDate, 'yyyy-MM-dd HH:mm:ss' ) }"></span>
                    </td>
                    <td align="center">
                        <span th:text="${ #dates.format( trainer.updDate, 'yyyy-MM-dd HH:mm:ss' ) }"></span>
                    </td>
                    <!-- <td align="center" th:text="${board.views}"></td> -->
                </tr>
            </th:block>
        </table>
        </form>
    </div>
</body>
