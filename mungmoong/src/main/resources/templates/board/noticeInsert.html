<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/board_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지 사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body layout:fragment="content">
    <div class="container mt-5">
        <h2>공지사항 등록</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>no</th>
                    <th>목록</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>작성자</td>
                    <td><input type="text" class="form-control" placeholder="작성자 입력"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>제목</td>
                    <td><input type="text" class="form-control" placeholder="제목 입력"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td colspan="2"><textarea class="form-control" rows="5" placeholder="내용 입력"></textarea></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-primary">등록</button>
        </div>
    </div>
</body>
</html>
