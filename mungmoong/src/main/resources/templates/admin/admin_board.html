<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/admin_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
</head>

<body layout:fragment="content">
    <div class="container">
        <div class="inner">
            <h1>관리자 페이지</h1>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse justify-content-start">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="tab-button" href="/admin/admin_info">회원관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/admin/admin_trainer">훈련사 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/admin/admin_reserve">예약관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button active" href="/admin/admin_board">공지사항 관리</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" style="width: 5%;">선택</th>
                        <th scope="col" style="width: 10%;">ID</th>
                        <th scope="col" style="width: 10%;">제목</th>
                        <th scope="col">내용</th>
                        <th scope="col" style="width: 10%;">등록일자</th>
                        <th scope="col" style="width: 10%;">수정일자</th>
                    </tr>
                </thead>
                <th:block th:each="board : ${boardList}">
                <tbody class="table">
                    <tr class="first_tr">
                        <td><input type="checkbox"></td>
                        <td th:text="${board.userId}"></td>
                        <td class="text-truncate"><a th:href="|/admin/admin_board_read?boardNo=${board.boardNo}|" th:text="${board.title}"></a></td>
                        <td class="text-truncate" th:text="${board.content}"></td>
                        <td class="text-truncate" th:text="${#dates.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td class="text-truncate" th:text="${#dates.format(board.updDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                </tbody>
            </th:block>
            </table>
            <!-- 페이징 버튼 영역 -->
            <div class="paging">
                <ul>
                    <li><a href="#">&lt&lt;</a></li>
                    <li><a href="#">&lt;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">&gt;</a></li>
                    <li><a href="#">&gt&gt;</a></li>
                </ul>
            </div>
            <!-- 하단 버튼 영역 -->
            <div class="bottom-btn">
                <button type="button" class="btn btn-secondary btn-lg deleteBtn">삭제</button>
            </div>
        </div>
    </div>
</body>

</html>
