<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/admin_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정상</title>
</head>

<body layout:fragment="content">
    <div class="container">
        <div class="inner">
            <h1>회원정보</h1>
            <div class="tab_tr_btn">
                <ul>
                    <li><a th:href="|/admin/admin_info_read?userId=${users.userId}|">회원정보</a></li>
                    <!-- <li><a th:href="|/admin/admin_info_read_pet?userId=${users.userId}|">반려견</a></li> -->
                </ul>
            </div>
            <form class="form-group" action="/users/delete" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="col-md-8 fmCont">
                    <ul>
                        <li>
                            <label for="userId" name="userId">ID</label>
                            <input type="text" name="userId" id="userId" th:value="${users.userId}">
                        </li>
                        <li>
                            <label for="password" name="password">비밀번호</label>
                            <input type="password" name="password" id="password" th:value="${users.password}">
                        </li>
                        <li>
                            <label for="name" name="name">이름</label>
                            <input type="text" name="name" id="name" th:value="${users.name}">
                        </li>
                        <li>
                            <label for="birth" name="birth">생년월일</label>
                            <input type="text" name="birth" id="birth" th:value="${#dates.format(users.birth, 'yyyy-MM-dd HH:mm:ss')}">
                        </li>
                        <li>
                            <label for="email" name="email">메일</label>
                            <input type="text" name="email" id="email" th:value="${users.mail}">
                        </li>
                        <li>
                            <label for="phoneNumber" name="phoneNumber">전화번호</label>
                            <input type="text" name="phoneNumber" id="phoneNumber" th:value="${users.phone}">
                        </li>
                    </ul>
                </div>
            </form>
            <!-- 하단 버튼 영역 -->
            <div class="bottom-btn">
                <button type="button" class="btn btn-primary btn-lg listBtn" onclick="moveToList()">목록</button>
                <button type="button" class="btn btn-secondary btn-lg updateBtn" onclick="moveToUpdate()">수정</button>
            </div>
        </div>
    </div>

    <script>
        let userId = '[[${users.userId}]]';

        function moveToUpdate() {
            location.href = '/admin/admin_info_read_update?userId=' + userId;
        }

        function moveToList() {
            location.href = '/admin/admin_info';
        }
    </script>
</body>

</html>
