<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/admin_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 상품 등록</title>
</head>

<body layout:fragment="content">
    <div class="container">
        <div class="inner">
            <h1>관리자 상품 정보 등록</h1>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse justify-content-start">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="tab-button" href="/admin/admin_info">회원관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/admin/admin_trainer">훈련사 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/admin/admin_reserve">예약관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/admin/admin_board_notice">공지사항 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button active" href="/admin/admin_product">상품정보 등록</a>
                        </li>
                    </ul>
            </nav>

            <form action="/admin/admin_product_delete" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="insertStyle">
                    <ul>
                        <li>
                            <label for="id">ID</label>
                            <input type="text" name="id" id="id" th:value="${products.id}" disabled>
                        </li>
                        <li>
                            <label for="name">이름</label>
                            <input type="text" name="name" id="name" th:value="${products.name}">
                        </li>
                        <li>
                            <label for="trainerNo">훈련사 번호</label>
                            <input type="text" name="trainerNo" id="trainerNo" th:value="${products.trainerNo}"
                                disabled>
                        </li>
                        <li>
                            <label for="description">소개</label>
                            <input type="text" name="description" id="description" th:value="${products.description}">
                        </li>
                        <li>
                            <label for="content">내용</label>
                            <input type="text" name="content" id="content" th:value="${products.content}">
                        </li>
                        <li>
                            <label for="price">가격</label>
                            <input type="text" name="price" id="price" th:value="${products.price}" disabled>
                        </li>
                    </ul>
                </div>
                <div class="bottom-btn">
                    <button class="btn btn-primary btn-lg listBtn" type="button" onclick="moveToList()">목록</button>
                    <button class="btn btn-secondary btn-lg updateBtn" type="button" onclick="moveToUpdate()">수정</button>
                </div>
            </form>

        </div>
    </div>

    <script>

        let id = "[[${products.id}]]"

        function moveToList() {
            location.href = "/admin/admin_product"
        }

        function moveToUpdate() {
            location.href = "/admin/admin_product_update?id=" + id
        }
    </script>

</body>

</html>
