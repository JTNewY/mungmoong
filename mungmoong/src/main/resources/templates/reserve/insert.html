        <style>
          body {
              font-family: 'Jua', sans-serif;
              background-color: #FFFAED; 
              margin: 0;
              padding: 0;
          }
  
          .container {
              background-color: #ffffff;
              padding: 20px;
              border-radius: 10px;
              margin: 20px auto;
              max-width: 1200px;
          }
  
          .my-page {
              padding: 20px;
              margin: 20px auto;
              max-width: 1200px;
              display: flex;
              flex-direction: column;
              align-items: left;
              justify-content: left;
          }
          
          main {
              padding: 20px;
              border-radius: 10px;
              max-width: 1200px;
          }
  
          .my-page h1 {
              font-size: 4em;
              color: #F6C542;
              margin-bottom: 20px;
          }
          
          .buttons {
              display: flex;
              flex-direction: column;
              align-items: center;
              margin-bottom: 20px;
          }
  
          .buttons button {
              background-color: transparent;
              color: #F6C542;
              border: 2px solid #F6C542;
              padding: 10px 20px;
              border-radius: 25px;
              margin: 5px 0;
              cursor: pointer;
              font-size: 1em;
              transition: background-color 0.3s, color 0.3s;
          }
  
          .buttons button:hover {
              background-color: #F6C542;
              color: white;
          }
  
          .my-info, .my-pets {
              margin-bottom: 40px;
          }
  
          .my-info h2, .my-pets h2 {
              font-size: 1.5em;
              color: #337AF7;
              margin-bottom: 20px;
              border-radius: 25px;
              font-weight: bold; /* 폰트 굵기 추가 */
          }
  
          .info-card, .pet-card {
              background-color: #E5EFF7;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              display: flex;
              align-items: center;
              margin-bottom: 20px;
              text-align: left;
          }
  
          .info-card img, .pet-card img {
              width: 100px;
              height: 100px;
              border-radius: 50%;
              object-fit: cover;
              margin-right: 20px;
          }
  
          .info-card .info, .pet-card .pet-info {
              flex: 1;
          }
  
          .info-card p, .pet-card p {
              margin: 5px 0;
              font-weight: bold; /* 폰트 굵기 추가 */
          }
  
          .custom-button {
              background-color: #B9D6DC;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 25px;
              cursor: pointer;
              font-size: 0.9em;
          }
  
          .custom-button:hover {
              background-color: #B9D6DC;
          }
  
          .bottom-btn {
              text-align: center;
              margin-top: 20px;
          }
  
          @media (min-width: 576px) {
              .buttons {
                  flex-direction: row;
                  gap: 10px;
                  margin-top: 20px;
              }
  
              .buttons button {
                  margin: 0 5px;
              }
          }
      </style>
</head>
