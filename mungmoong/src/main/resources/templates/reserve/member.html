<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/reserve_layout}"
      >
<head>
    <title>회원가입페이지</title>
</head>
<style>
    button {
  border:none;
  background-color:white;
  box-shadow:0px 3px 5px rgb(220,220,220);
  padding:10px;
}

</style>
 <body layout:fragment="content">
  <div class="container-sm reserve" style="padding: 3%;
            width: 50%;
            border-radius: 15px;
            margin: 0 auto;
            margin-top: 30px;
            margin-bottom: 4%;
            background: #fff4d5">
        <div class="input-form-backgroud row">                          
          <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <button id="buttonA" onclick="showContent('A')">사용자</button>
            <button id="buttonB" onclick="showContent('B')">반려견</button>
                <div class="validation-form" novalidate>
                    <div class="row">
                      <form>
                        <div id="contentA">
                                <div class="col-md-6 mb-3">
                                    <label for="name">이름</label>
                                    <input type="text" class="form-control" id="name" placeholder="" value="" required>
                                        <div class="invalid-feedback">
                                            이름을 입력해주세요.
                                        </div>
                                    </div>
                                <div class="col-md-6 mb-3">
                                    <label for="id">아이디</label>
                                    <input type="text" class="form-control" id="id" placeholder="" value="" required>
                                        <div class="invalid-feedback">
                                            아이디를 입력해주세요.
                                        </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password">비밀번호</label>
                                    <input type="text" class="form-control" id="password" placeholder="" value="비밀번호입력" required>
                                        <div class="invalid-feedback">
                                            아이디를 입력해주세요.
                                        </div>
                                </div>
                                <div class="mb-3">
                                    <label for="passwordchk">비밀번호확인</label>
                                    <input type="text" class="form-control" id="passwordchk" placeholder="비밀번호재입력" value="" required>
                                        <div class="invalid-feedback">
                                            아이디를 입력해주세요.
                                        </div>
                                </div>
                                <div class="mb-3">
                                <label for="mail">이메일</label>
                                <input type="mail" class="form-control" id="mail" placeholder="you@example.com" required>
                                    <div class="invalid-feedback">
                                    이메일을 입력해주세요.
                                    </div>
                                </div>
                               <div class="mb-3">
                                <label for="phone">전화</label>
                                <input type="phone" class="form-control" id="phone" placeholder="01012341234" required>
                                    <div class="invalid-feedback">
                                    전화번호를 입력해주세요.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="address">주소</label>
                                    <input type="text" class="form-control" id="address" placeholder="서울특별시 강남구" required>
                                        <div class="invalid-feedback">
                                        주소를 입력해주세요.
                                        </div>
                                </div>
                                <div class="mb-3">
                                    <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                                    <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요.">
                                </div>
                       
                        <div class="mb-3">
                                <label for="brith">생년월일</label>
                                <div class="input-group input-daterange">
                                <input type="text" class="form-control" id="brith" value="2012-04-05">
                            </div>
                       </div>
                            <div class="custom-control custom-checkbox" style="padding: 3% 0;">
                                <input type="checkbox" class="custom-control-input" id="aggrement" required>
                                <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                            </div> 
                        </div>   
                        <div id="contentB">
                                <div class="mb-3">
                                    <label for="petname">이름</label>
                                    <input type="text" class="form-control" id="pet" placeholder="" required>
                                        <div class="invalid-feedback">
                                        반려견 이름을 입력해주세요.
                                        </div>
                                </div>
                                <div class="mb-3">
                                    <label for="pettype">견종</label>
                                    <input type="text" class="form-control" id="pettype" placeholder="예시 : 요크셔테리어" required>
                                        <div class="invalid-feedback">
                                            견종를 입력해주세요.
                                        </div>
                                </div>
                                <div class="mb-3">
                                        <label for="code">생일</label>
                                    <div class="input-group input-daterange">
                                    <input type="text" class="form-control" value="2012-04-05">
                                   </div>
                              </div>  
                                <div class="mb-3">
                                    <label for="petage">나이</label>
                                    <input type="text" class="form-control" id="petage"value="나이">
                              </div> 
                              <div class="mb-3">
                                <label for="personality">성격</label>
                                <input type="text" class="form-control" id="personality" value="나이">
                             </div>
                             <div>
                                <span>기타</span>
                                <textarea rows="4" cols="47"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">이미지업로드</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <div class="mb-4" style="text-align: center;padding: 3% 0;">               
                                <button type="button" class="btn btn-outline-warning">저장</button>
                               <button type="button" class="btn btn-outline-warning">메인</button>
                            </div>      
                            </div>       
                    </form>
          </div>
        </div>
                                    <div>
                                    <p style="text-align: center ;">멍뭉닷컴</p>
                                    </div>
  </div>
  </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
<script>
 $("div.input-daterange").each(function(){
    var $inputs = $(this).find('input');
    $inputs.datepicker();
    if ($inputs.length >= 2) {
        var $from = $inputs.eq(0);
        var $to   = $inputs.eq(1);
        $from.on('changeDate', function (e) {
            var d = new Date(e.date.valueOf());
            $to.datepicker('setStartDate', d); // 종료일은 시작일보다 빠를 수 없다.
        });
        $to.on('changeDate', function (e) {
            var d = new Date(e.date.valueOf());
            $from.datepicker('setEndDate', d); // 시작일은 종료일보다 늦을 수 없다.
        });
    }
})

 //버튼 클릭시 요소보이기
 // 페이지 진입 시 기본 값
window.addEventListener('DOMContentLoaded', function() {
  showContent('A');
});

function showContent(content) {
  var contentA = document.getElementById("contentA");
  var contentB = document.getElementById("contentB");

  // 내용 숨김
  contentA.style.display = "none";
  contentB.style.display = "none";

  // 선택한 내용 보이기
  if (content === "A") {
    contentA.style.display = "block";
  } else if (content === "B") {
    contentB.style.display = "block";
  }
}
 </script>

</body>
</html>
