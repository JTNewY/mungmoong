<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/login_layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>로그인 - 댕댕이</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet">
</head>
<body layout:fragment="content">
    <br>
    <div class="login-wrapper">
        <div class="tabs">
            <button class="active" onclick="showForm('user')">사용자</button>
            <button onclick="showForm('trainer')">훈련사</button>
            <button onclick="showForm('admin')">관리자</button>
        </div>
        <img src="/img/logo.png" alt="댕댕이" style="width: 80%;">
        <form id="user" class="login-form">
            <input type="text" placeholder="사용자 아이디">
            <input type="password" placeholder="비밀번호">
            <div class="options">

                <div class="options">
                    <label for="users-id-remember">
                        <input type="checkbox" id="users-id-remember">
                        아이디 저장 &nbsp;
                    </label>
                </div>

                <label for="keep-logged-in">
                    <input type="checkbox" id="keep-logged-in">
                    로그인 상태 유지 
                </label>
            </div>
            <button type="button" class="login">로그인</button>
        </form>
        <form id="trainer" class="login-form" style="display: none;">
            <input type="text" placeholder="훈련사 아이디">
            <input type="password" placeholder="비밀번호">
            <div class="options">

                <label for="trainer-keep-logged-id">
                    <input type="checkbox" id="trainer-keep-logged-id">
                    아이디 저장 &nbsp;
                </label>

                <label for="trainer-keep-logged-in">
                    <input type="checkbox" id="trainer-keep-logged-in">
                    로그인 상태 유지 
                </label>
               
              

            </div>
            <button type="button" class="login">로그인</button>
        </form>
        <form id="admin" class="login-form" style="display: none;">
            <input type="text" placeholder="관리자 아이디">
            <input type="password" placeholder="비밀번호">
            <div class="options">
                <label for="admin-keep-logged-in">
                    <input type="checkbox" id="admin-keep-logged-in">
                    로그인 상태 유지
                </label>
            </div>
            <button type="button" class="login">로그인</button>
        </form>
        <div class="options">
            <a href="#">회원가입</a>
            <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <div class="social-login">
            <h3>소셜로그인</h3>
            <button class="naver">
                <img src="/img/naver.svg" style="width: 30px;">  네이버로 로그인하기</button>
            <button class="kakao">
            <img src="/img/kakao.png" style="width: 30px;">  카카오로 로그인하기</button>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.login-form').forEach(form => form.style.display = 'none');
            document.getElementById(formId).style.display = 'block';

            document.querySelectorAll('.tabs button').forEach(button => button.classList.remove('active'));
            document.querySelector(`.tabs button[onclick="showForm('${formId}')"]`).classList.add('active');
        }
    </script>

    <br>
</body>
</html>
