</head><body layout:fragment="content">
    <div class="container">
        
        <div id="비밀번호" class="tab-content">
            <div class="form-group text-left">
               <h3 style="text-align: left; color: cornflowerblue;">비밀번호 재설정</h3>
                <p style="text-align: left">이메일: </p>
                <p style="text-align: left"> 비밀번호를 변경해주세요.</p>
            </div>

            <div class="form-group text-center">
                <label>새로운 비밀번호 변경</label>
                <input type="password" class="form-control" placeholder="새로운 비밀번호">
            </div>
            <div class="form-group text-center">
                <label>새로운 비밀번호 변경 재확인</label>
                <input type="password" class="form-control" placeholder="새로운 비밀번호 재확인">
            </div>
            <div class="form-group text-left">
                <p style="text-align: left;">• 영문, 숫자, 특수문자를 함께 사용하여 8자 이상으로 <br>입력해 주세요.</p>
            </div>
            <button class="btn btn-primary w-100">다음</button>
        </div>
    </div>

       
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
