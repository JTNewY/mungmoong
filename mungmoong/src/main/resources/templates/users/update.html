<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/trainer_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background-color: #FFFAED; 
            margin: 0;
            padding: 0;
        }

        .container-outer {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 50px auto;
        }

        .container-inner {
            background-color: #E5EFF7;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-header label {
            display: block;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #b0d4e3;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-custom:hover {
            background-color: #9cbccd;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            text-align: left;
        }
    </style>
</head>
<body class="body" layout:fragment="content">
    <div class="container-outer">
        <h1 class="text-primary text-left">내 정보 수정</h1>
        <div class="container-inner">
            <div class="profile-header">
                <img src="path/to/profile_image.jpg" alt="Profile Image">
                <label for="upload-photo">사진업로드 ▼</label>
                <input type="file" id="upload-photo" style="display: none;">
            </div>
            <form th:action="@{/users/myupdate}" method="post" th:object="${user}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="user-name">이름</label>
                        <input type="text" class="form-control" id="user-name" th:field="*{name}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="birthday">생일</label>
                        <input type="date" class="form-control" id="birthday" th:field="*{birth}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirm-password">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirm-password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" th:field="*{mail}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">전화번호</label>
                        <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">주소</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn-custom">수정</button>
                    <button type="button" class="btn-custom" onclick="location.href='/users/index'">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
