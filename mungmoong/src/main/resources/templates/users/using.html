<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/users_layout}">
      <!-- Fontawesome 아이콘 라이브러리 -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="https://kit.fontawesome.com/e1baf9e274.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용중인 펫시터</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/users.css">
    <style>
        @font-face {
            font-family: 'Hanna';
            src: url('/path/to/Hanna-B.ttf') format('truetype'); /* 실제 폰트 파일 경로로 수정하세요 */
        }

        body {
            font-family: 'Jua', sans-serif;
            background-color: #FFFAED;
            margin: 0;
            padding: 0;
        }

        .my-page {
            background-color: #FFFAED;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .my-page h1 {
            font-size: 4em;
            color: #F6C542;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .buttons-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .buttons-container button {
            background-color: transparent;
            color: #F6C542;
            border: 2px solid #F6C542;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons-container button:hover {
            background-color: #F6C542;
            color: white;
        }

        main {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto 40px auto; /* 하단 여백 추가 */
            max-width: 1200px;
        }

        .status-section {
            text-align: center;
            margin: 20px 0;
        }

        .status-section img {
            width: 105px;
            height: 105px;
            border-radius: 50%;
            margin: 0 15px;
        }

        .status-section div {
            display: inline-block;
            text-align: center;
            margin: 0 15px;
        }

        .status-section p {
            font-size: 1.5em;
        }

        .info-container {
            font-family: 'Jua', sans-serif;
            background-color: #E5EFF7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: left;
            width: 50%; /* 컨테이너 크기를 1/2로 조정 */
        }

        .info-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .info-container .info {
            flex: 1;
        }

        .info p {
            margin: 5px 0;
        }

        .custom-button {
            background-color: #B9D6DC;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .custom-button:hover {
            background-color: #9cbccd;
        }

        @font-face {
            font-family: 'SkyBory';
            src: url('/fonts/SKYBORI.ttf') format('truetype'); /* 폰트 파일 경로 */
        }

        .bottom-message {
            text-align: center;
            margin-top: 30px;
            font-family: 'SkyBory', sans-serif; /* 하늘보리 글씨체 적용 */
            color: #009DF5;
            font-size: 1.5em;
            font-weight: bold;
        }

        .bottom-message2, .bottom-message3 {
            text-align: center;
            margin-top: 10px;
            font-family: 'SkyBory', sans-serif; /* 하늘보리 글씨체 적용 */
            color: #000000;
            font-weight: bold;
        }

        .bottom-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .bottom-buttons button {
            background-color: #B9D6DC;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 0 10px;
        }

        .bottom-buttons button:hover {
            background-color: #9cbccd;
        }

        h2 {
            color: #337AF7;
            font-family: 'Jua', sans-serif;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .my-info, .my-pets {
            margin-bottom: 40px;
        }

        .my-info h2, .my-pets h2 {
            font-size: 1.5em;
            color: #337AF7;
            margin-bottom: 20px;
            border-radius: 25px;
            font-weight: bold; /* 폰트 굵기 추가 */
        }

        .info-card, .pet-card {
            background-color: #E5EFF7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: left;
        }

        .info-card img, .pet-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .info-card .info, .pet-card .pet-info {
            flex: 1;
        }

        .info-card p, .pet-card p {
            margin: 5px 0;
            font-weight: bold; /* 폰트 굵기 추가 */
        }


    </style>
</head>
<body class="body" layout:fragment="content">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="container">
        <div class="inner" style="background-color: #fff; background-color: #fff;border-radius: 49px; padding: 66px;">
            <h1 class="title">마이페이지</h1>
        <nav class="navbar navbar-expand-lg navbar-light" style="margin: 3% 0;">
            <div class="collapse navbar-collapse justify-content-start">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="tab-button" onclick="location.href='/users/index'" style="width: 130px;">나의 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="tab-button active" style="width: 130px;">이용중인 펫시터</a>
                    </li>
                     
                    <li class="nav-item">
                        <a class="tab-button"onclick="location.href='/users/details'" style="width: 130px;">펫시터 이용내역</a>
                    </li>
                </ul>
            </div>
        </nav>
<div class="box">
    <div class="my-info mb-5">
        <h2>진행현황</h2>
        <div class="status-section">
            <div>
                <img src="/img/users/waiting.png" alt="대기">
                <p>대기</p>
            </div>
            <div>
                <img src="/img/users/going.png" alt="진행">
                <p>진행</p>
            </div>
            <div>
                <img src="/img/users/complete.png" alt="완료">
                <p>완료</p>
            </div>
            <div>
                <img src="/img/users/cencle.png" alt="취소">
                <p>취소</p>
            </div>
        </div>
        <div class="trainer-info mb-5">
            <h2>훈련사 정보</h2>
            <div class="info-card d-flex align-items-center p-3">
                <img th:src="@{/img/users/trainer.png}" alt="프로필 사진" class="mr-3">
                <div class="info" th:if="${trainer != null}">
                    <p th:text="${trainer.name}"></p>
                    <p th:text="${trainer.phone}"></p>
                    <p th:text="${trainer.mail}"></p>
                    <p>경력: <span th:text="${trainer.content}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h2>나의 반려견</h2>
            <div class="my-pets">
                <div class="row">
                    <div th:each="pet : ${pets}" class="col-md-6">
                        <div class="pet-card d-flex align-items-center p-3 mb-3">
                            <img th:src="@{/img/users/pet1.png}" th:alt="${pet.petname}" class="mr-3">
                            <div class="pet-info">
                                <p th:text="${session.user.name} + ' (' + ${session.user.gender == 0 ? '♂' : '♀'} + ')'"></p>
                                <p>나이: <span th:text="${pet.age} + '살'"></span></p>
                                <p>성격: <span th:text="${pet.character}"></span></p>
                                <p>특이사항: <span th:text="${pet.specialNotes}"></span></p>
                                <!-- 특이 사항 부분 추가 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-message">
            현재 훈련사님과 함께 집으로 훈련사님이 방문하고 있습니다.
        </div>
        <div class="bottom-message2">
            훈련사 현황이 완료처리가 되었을 때 확인버튼이 활성화 됩니다.
        </div>
        <div class="bottom-message3">
            취소는 1:1 문의를 신청해주세요.
        </div>
        <div class="bottom-buttons">
            <!-- <button type="button" onclick="location.href='/users/index'">확인</button> -->
            <button type="button" onclick="location.href='/QnA/list'">취소</button>
        </div>
    </div>
</div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
