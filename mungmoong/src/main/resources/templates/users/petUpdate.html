<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 펫 수정</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background-color: #FFFAED;
            margin: 0;
            padding: 0;
        }

        .container-outer {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 50px auto;
        }

        .container-inner {
            background-color: #E5EFF7;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-header label {
            display: block;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-check input {
            margin-right: 0.5rem;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #b0d4e3;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-custom:hover {
            background-color: #9cbccd;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            text-align: left;
        }
    </style>
</head>
<body layout:fragment="content">
    <div class="container-outer">
        <h1 class="text-primary text-left">마이 펫 수정</h1>
        <div class="container-inner">
            <div class="profile-header">
                <img th:src="@{${pet.imgPath}}" alt="Profile Image">
                <label for="upload-photo">사진업로드 ▼</label>
                <input type="file" id="upload-photo" style="display: none;">
            </div>
            <form th:action="@{/users/petUpdate}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <input type="hidden" name="petNo" th:value="${pet.petNo}" /> <!-- hidden input for petNo -->
                <div class="form-group">
                    <label for="pet-no">펫 번호</label>
                    <input type="text" class="form-control" id="pet-no" name="pet_no" th:value="${pet.pet_no}" readonly>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pet-name">이름</label>
                        <input type="text" class="form-control" id="pet-name" name="petname" th:value="${pet.petname}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="age">나이</label>
                        <input type="text" class="form-control" id="age" name="age" th:value="${pet.age}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pettype">견종</label>
                        <input type="text" class="form-control" id="type" name="type" th:value="${pet.pettype}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="character">성격</label>
                        <input type="text" class="form-control" id="character" name="character" th:value="${pet.character}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="special-notes">특이사항</label>
                    <input type="text" class="form-control" id="special-notes" name="specialNotes" th:value="${pet.specialNotes}">
                </div>
                <div class="form-group">
                    <label for="gender">성별</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="male" name="gender" value="1" th:checked="${pet.petgender == 1}">
                        <label class="form-check-label" for="male">♂</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="female" name="gender" value="2" th:checked="${pet.petgender == 2}">
                        <label class="form-check-label" for="female">♀</label>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn-custom">수정</button>
                    <button type="button" class="btn-custom" onclick="location.href='/users/index'">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
