<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{/layouts/login_layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>로그인 - 댕댕이</title>
    <link href="/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body layout:fragment="content">
    <br>
    <div class="login-wrapper">
        <img src="/img/logo.png" alt="댕댕이" style="width: 80%;">
        <form id="user" class="login-form" action="/login" method="post">
            <!-- CSRF TOKEN -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="text" placeholder="사용자 아이디" name="userId" value="user" id="userId" th:value="${userValue}">
            <input type="password" placeholder="비밀번호" name="password">

            <!-- 로그인 에러 -->
            <th:block th:if="${param.error}">
                <p class="text-center text-danger">아이디 또는 비밀번호를 잘못 입력했습니다.</p>
            </th:block>
            <div class="options">
                <label for="remember-id">
                    <input type="checkbox" id="remember-id" name="remember-id" th:checked="${rememberId}">
                    아이디 저장
                </label>
                <h1> &nbsp;&nbsp;&nbsp;</h1>
                <label for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    로그인 상태 유지 
                </label>
            </div>
            <button type="submit" class="login">로그인</button>
        </form>
        <div class="options">
            <a href="/users/register">회원가입</a>
            <a href="/users/findId">아이디/비밀번호 찾기</a>
        </div>
        <div class="social-login">
            <h3>소셜로그인</h3>
            <button class="naver">
                <a href="/oauth2/authorization/naver" style="color: white; text-decoration: none;">
                    <img src="/img/naver.svg" style="width: 30px;"> 네이버로 로그인하기
                </a>
            </button>
            <button class="kakao">
                <a href="/oauth2/authorization/kakao" style="color: black; text-decoration: none;">
                    <img src="/img/kakao.png" style="width: 30px;"> 카카오로 로그인하기
                </a>
            </button>
        </div>
    </div>
    <br>
</body>
</html>
