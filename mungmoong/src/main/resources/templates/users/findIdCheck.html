<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/login_layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>로그인 - 댕댕이</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/findId.css">
    <meta name="csrf-token" th:content="${_csrf.token}"/>
    <meta name="csrf-header-name" th:content="${_csrf.headerName}"/>
</head><body layout:fragment="content">


    
    <div class="container">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div id="비밀번호" class="tab-content">
            <div class="form-group text-left">
                <h3 style="text-align: left; color: cornflowerblue;">아이디 찾기</h3>
                <p style="text-align: left">아이디: <span th:text="${foundId}">[아이디]</span></p>
                <p style="text-align: left">아이디를 확인해주세요</p>
            </div>
            <button class="btn btn-primary w-100" style="background-color: #BAD5F3;" onclick="redirectToLogin()">확인</button>
        </div>
    </div>
       
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

    <script>
        function redirectToLogin() {
            window.location.href = '/users/login';
        }
    </script>

</body>
</html>
