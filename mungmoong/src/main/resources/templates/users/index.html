<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/users_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background-color: #FFFAED; 
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .my-page {
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
        }
        
        main {
            padding: 20px;
            border-radius: 10px;
            max-width: 1200px;
        }

        .my-page h1 {
            font-size: 4em;
            color: #F6C542;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .buttons button {
            background-color: transparent;
            color: #F6C542;
            border: 2px solid #F6C542;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons button:hover {
            background-color: #F6C542;
            color: white;
        }

        .my-info, .my-pets {
            margin-bottom: 40px;
        }

        .my-info h2, .my-pets h2 {
            font-size: 1.5em;
            color: #337AF7;
            margin-bottom: 20px;
            border-radius: 25px;
            font-weight: bold; /* 폰트 굵기 추가 */
        }

        .info-card, .pet-card {
            background-color: #E5EFF7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: left;
        }

        .info-card img, .pet-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .info-card .info, .pet-card .pet-info {
            flex: 1;
        }

        .info-card p, .pet-card p {
            margin: 5px 0;
            font-weight: bold; /* 폰트 굵기 추가 */
        }

        .custom-button {
            background-color: #B9D6DC;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .custom-button:hover {
            background-color: #B9D6DC;
        }

        .bottom-btn {
            text-align: center;
            margin-top: 20px;
        }

        @media (min-width: 576px) {
            .buttons {
                flex-direction: row;
                gap: 10px;
                margin-top: 20px;
            }

            .buttons button {
                margin: 0 5px;
            }
        }
    </style>
</head>

<body layout:fragment="content">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <section class="my-page">
        <h1>마이페이지</h1>
        <div class="buttons mb-4">
            <button class="custom-outline-button">나의 정보</button>
            <button class="custom-outline-button" onclick="location.href='/users/using'">이용중인 펫시터</button>
            <button class="custom-outline-button" onclick="location.href='/users/details'">펫시터 이용내역</button>
        </div>
    </section>
    <div class="container">
        <main>
            <div class="my-info mb-5">
                <h2>내 정보</h2>
                <div class="info-card d-flex align-items-center p-3">
                    <img src="/img/users/trn1.png" alt="프로필 사진" class="mr-3">
                    <div class="info">
                        <p th:text="${session.user.name} + ' (' + ${session.user.userId} + ')' " ></strong></p>
                        <p th:text="${session.user.mail}"></p>
                        <p th:text="${session.user.phone}"></p>
                        <p>생일: <span th:text="${#dates.format(session.user.birth, 'M월 d일')}"></span></p>
                        <p th:text="${session.user.address}"></p>
                    </div>
                    <button type="button" class="custom-button" onclick="location.href='/users/update'">정보수정</button>
                </div>
            </div>

            <div class="my-pets">
                <h2>마이 펫</h2>
                <div class="row">
                    <div th:each="pet : ${pets}" class="col-md-6">
                        <div class="pet-card d-flex align-items-center p-3 mb-3">
                            <img th:src="@{/img/users/pet1.png}" th:alt="${pet.petname}" class="mr-3">
                            <div class="pet-info">
                                <p><strong th:text="${pet.petname} + ' '"></strong></p>
                                <p>나이: <span th:text="${pet.age} + '살'"></span></p>
                                <p>성격: <span th:text="${pet.character}"></span></p>
                                <p>특이사항: <span th:text="${pet.specialNotes}"></span></p>
                            </div>
                                <!-- 히든 필드와 함께 폼 제출을 통해 petname을 전송 -->
                                <form action="/users/petUpdate" method="get" style="display:inline;">
                                    <input type="hidden" name="petNo" th:value="${pet.petNo}" />
                                    <input type="hidden" name="petname" th:value="${pet.petname}" />
                                    <button type="submit" class="custom-button">마이펫 수정</button>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-btn">
                <button type="button" class="custom-button" onclick="location.href='/users/petAdd'">펫 추가</button>
                <button type="button" class="custom-button" onclick="location.href='/users/delete'">펫 삭제</button>
            </div>
        </main>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
