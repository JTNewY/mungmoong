<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/users_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫시터 이용내역</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background-color: #FFFAED; 
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .my-page {
            padding: 20px;
            margin: 0 auto; /* 상단 여백을 제거하고 중앙 정렬 */
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 왼쪽 정렬 */
        }

        .my-page h1 {
            font-size: 4em;
            color: #F6C542;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            margin-bottom: 20px;
        }

        .buttons button {
            background-color: transparent;
            color: #F6C542;
            border: 2px solid #F6C542;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons button:hover {
            background-color: #F6C542;
            color: white;
        }

        h2 {
            color: #337AF7;
            font-family: 'Jua', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: 'Noto Sans', sans-serif;
        }

        table th, table td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        table th {
            background-color: #f2f2f2;
        }

        table tr:nth-child(odd) {
            background-color: #FFFAED;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 4px;
        }

        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }

        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
    </style>
</head>
<body layout:fragment="content">
    <section class="my-page">
        <h1>마이페이지</h1>
        <div class="buttons mb-4">
            <button class="custom-outline-button" onclick="location.href='/users/index'">나의 정보</button>
            <button class="custom-outline-button" onclick="location.href='/users/using'">이용중인 펫시터</button>
            <button class="custom-outline-button" onclick="location.href='/users/details'">펫시터 이용내역</button>
        </div>
    </section>
    <div class="container">
        <main>
            <div class="table-responsive mt-5">
                <h2>펫시터 이용내역</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>예약자명</th>
                            <th>이용날짜</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 반복 구문을 통해 데이터 삽입 -->
                        <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.reservationId}"></td>
                <td th:text="${reservation.userName}"></td>
                <td th:text="${reservation.date}"></td>
                <td th:text="${reservation.status}"></td>
            </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
