<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/users_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #FFFAED; 
            margin: 0;
            padding: 0;
        }
        .my-page {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #FFFAED;
    padding: 20px;
    border-radius: 10px;
    margin: 0 auto;
    text-align: center;
}


        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .buttons button {
            background-color: transparent;
            color: #F6C542;
            border: 2px solid #F6C542;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons button:hover {
            background-color: #F6C542;
            color: white;
        }
        main {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .my-info, .my-pets {
            margin-bottom: 40px;
        }
        .my-info h2, .my-pets h2 {
            font-size: 1.5em;
            color: #337AF7;
            margin-bottom: 20px;
        }
        .info-card, .pet-card {
            background-color: #E5EFF7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: left;
        }
        .info-card img, .pet-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .info-card .info, .pet-card .pet-info {
            flex: 1;
        }
        .info-card p, .pet-card p {
            margin: 5px 0;
        }
        .custom-button {
            background-color: #B9D6DC;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .custom-button:hover {
            background-color: #B9D6DC;
        }
        .bottom-btn {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
