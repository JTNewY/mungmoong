
<th:block th:fragment="custom-header">
    <header>
        <div class="top-row">
            <div class="logo">
                <a href="/"><img src="/img/logo.png" style="width: 130px;" alt="댕댕이"></a>
            </div>

            <div class="mobile-auth"    id="mobile-auth">
                <button type="button" class="btn btn-outline-secondary">로그인</button>
                <button type="button" class="btn btn-outline-secondary">회원가입</button>
            </div>
            <div class="hamburger" id="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav id="nav">
                <a href="introduce">소개</a>
                <a href="trainer">훈련사</a>
                <a href="#">문의</a>
                <a href="#">공지사항</a>
            </nav>
            <div class="auth" id="auth">
                <!-- 비 로그인 시 -->
                <th:block sec:authorize="isAnonymous()">
                    <a href="/users/login" class="btn btn-outline-secondary mx-1">로그인</a>
                    <a href="/users/register" class="btn btn-outline-secondary mx-1">회원가입</a>
                </th:block>
                <!-- 로그인 시 -->
                <th:block sec:authorize="isAuthenticated()">
                    <form action="/logout" method="post">
                        <!-- CSRF TOKEN -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-secondary">로그아웃</button>
                        </div>
                    </form>
                </th:block>
            </div>
           
        </div>
    
        <div class="mobile-menu" id="mobile-menu">
            
            <nav>
                <a href="introduce">소개</a>
                <a href="trainer">훈련사</a>
                <a href="#">문의</a>
                <a href="#">공지사항</a>
            </nav>
           
        </div>
    </header>
    <script src="header.js"></script>
</th:block>
