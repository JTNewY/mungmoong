<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/trainer_layout}">
<!-- ⭐ layout:decorate="~{/레이아웃 경로/레이아웃 파일명}" -->

<head>
    <title>회원가입 정보</title>
    <!-- ⭐ layout:fragment="레이아웃 프레그먼트 이름" -->
</head>

<body class="body" layout:fragment="content">
    <div class="container">
        <div class="inner">
            <h1 class="title">회원가입 정보</h1>
            <h6 class="sub_text">훈련사 인증 버튼을 눌러 인증 자료를 올려주세요.</h6>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse justify-content-start">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="tab-button active" href="/trainer/join_data">회원가입 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/trainer/new_data">훈련사 인증</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!--
                👩‍💻 텍스트 출력      
                * th:text="${변수}"
                - 변수 :  th:text="${message}"
                - 객체 :  th:text="${board.title}"

                👩‍💻 반복문
                * th:each="객체명 : ${컬렉션명}"
                - th:each="board : ${boardList}"
            -->
            <div class="info">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr class="first_tr">
                            <th>목록</th>
                            <th>내용</th>
                        </tr>
                    </thead>
                    <th:block th:each="users : ${trainerList}">
                        <tr class="text-center-content">
                            <td>아이디</td>
                            <td class="text-center" th:text="${trainer.user_id}"></td>
                            <td>이름</td>
                            <td class="text-center" th:text="${trainer.name}"></td>
                            <td>생년월일</td>
                            <td class="text-center" th:text="${trainer.birth}"></td>
                            <td>성별</td>
                            <td class="text-center" th:text="${trainer.gender}"></td>
                            <td>주소</td>
                            <td class="text-center" th:text="${trainer.address}"></td>
                            <td>전화</td>
                            <td class="text-center" th:text="${trainer.phone}"></td>
                            <td>이메일</td>
                            <td class="text-center" th:text="${trainer.mail}"></td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
