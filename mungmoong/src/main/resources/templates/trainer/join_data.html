<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/trainer_layout}">
<!-- ⭐ layout:decorate="~{/레이아웃 경로/레이아웃 파일명}" -->

<head>
    <title>회원가입 정보</title>
    <!-- ⭐ layout:fragment="레이아웃 프레그먼트 이름" -->
</head>

<body class="body" layout:fragment="content">
    <div class="container">
        <div class="inner">
            <h1 class="title">훈련사 정보 등록하기</h1>
            <h6 class="sub_text">훈련사 인증 버튼을 눌러 인증 자료를 올려주세요.</h6>
            <!--
                👩‍💻 텍스트 출력      
                * th:text="${변수}"
                - 변수 :  th:text="${message}"
                - 객체 :  th:text="${board.title}"

                👩‍💻 반복문
                * th:each="객체명 : ${컬렉션명}"
                - th:each="board : ${boardList}"
            -->

            <form action="????" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="info">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr class="first_tr">
                                <th>목록</th>
                                <th>내용</th>
                            </tr>
                        </thead>
                        <!-- <tr class="text-center-content">
                            <td>아이디</td>
                            <td class="text-center" th:text="${session.user.trainer.userId}"></td>
                        </tr> -->
                        <tr class="text-center-content">
                            <td>이름</td>
                            <td class="text-center">
                                <input type="text" name="" th:value="${session.user.name}" placeholder="훈련사 이름을 입력하세요">
                            </td>
                        </tr>
                        <tr class="text-center-content">
                            <td>생년월일</td>
                            <td class="text-center">
                                <input type="date" name="" th:value="${ #dates.format( session.user.birth, 'yyyy-MM-dd' )}" placeholder="생년월일을 입력하세요">
                            </td>
                        <tr class="text-center-content">
                            <td>성별</td>
                            <td class="text-center">
                                <select name="gender" id="gender">
                                    <option value="남자">남자</option>
                                    <option value="여자">여자</option>
                                </select>
                            </td>
                        </tr>
                        </tr>
                        <tr class="text-center-content">
                            <td>주소</td>
                            <td class="text-center">
                                <input type="text" name="" th:value="${session.user.address}" placeholder="주소을 입력하세요">
                            </td>
                        </tr>
                        <tr class="text-center-content">
                            <td>전화</td>
                            <td class="text-center">
                                <input type="text" name="" th:value="${session.user.phone}" placeholder="전화번호를 입력하세요">
                            </td>
                        </tr>
                        <tr class="text-center-content">
                            <td>이메일</td>
                            <td class="text-center">
                                <input type="text" name="" th:value="${session.user.mail}" placeholder="이메일을 입력하세요">
                            </td>
                        </tr>
                    </table>
                </div>
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr class="first_tr">
                            <th>목록</th>
                            <th>내용</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>경력</td>
                            <td>
                                <!-- 같은 name 의 파라미터는 서버에서 배열로 받을 수 있음 -->
                                <input type="text" class="form-control mb-1" value="" name="careerName" placeholder="경력을 입력해주세요">
                                <input type="text" class="form-control mb-1" value="" name="careerName" placeholder="경력을 입력해주세요">
                                <input type="text" class="form-control mb-1" value="" name="careerName" placeholder="경력을 입력해주세요">

                                <!-- 경력 추가하기 버튼 (자바스클비트로 input 태그 추가시키면 좋음)-->
                                <!-- <input type="text" class="form-control mb-1" value="서울 훈련연수소 강사">
                                <input type="text" class="form-control mb-1" value="서울 실력연수소 강사">
                                <input type="text" class="form-control" value="서울 학연연수소 강사">
                                <input type="text" class="form-control" style="color: lightgray;" value="값을 입력해주세요.">
                                <input type="text" class="form-control" style="color: lightgray;" value="값을 입력해주세요."> -->
                            </td>
                        </tr>
                        <tr>
                            <td>소개</td>
                            <td class="text-start">
                                <input type="file" name="thumbnail" id="">
                                <img src="/img/프로필.png" alt="Trainer Image" class="img-preview mb-2"><br>
                                <button type="button" class="btn btn-custom1 mb-2">이미지 업로드</button>
                                <textarea class="form-control" name="content"
                                    rows="3">여러분의 성공을 위해 최선을 다하겠습니다. 문의는 언제든 환영합니다! 여러분의 훈련생활을 즐겁게 만들어 드리겠습니다!</textarea>
                            </td>
                        </tr>
                        </tr>
                        <tr>
                            <td>자격증</td>
                            <td>
                                <div class="d-flex">
                                    <input type="text" name="certificateName" placeholder="자격명">
                                    <input type="file" name="file" id="">
                                </div>
                                <div class="d-flex">
                                    <input type="text" name="certificateName" placeholder="자격명">
                                    <input type="file" name="file" id="">
                                </div>
                                <div class="d-flex">
                                    <input type="text" name="certificateName" placeholder="자격명">
                                    <input type="file" name="file" id="">
                                </div>
                                <!-- 자격증 추가 버튼 -->
                            </td>
                            <!-- <td id="tdtd" class="d-flex justify-content-start mt-3">
                                <div class="d-flex flex-column align-items-center mx-2">
                                    <img src="/img/자격증.jpg" alt="Certificate Image">
                                    <p>어쩌구~ 자격증</p>
                                </div>
                                <div class="d-flex flex-column align-items-center mx-2">
                                    <img src="/img/자격증.jpg" alt="Certificate Image">
                                    <p>어쩌구~ 자격증</p>
                                </div>
                                <div class="d-flex flex-column align-items-center mx-2">
                                    <img src="/img/자격증.jpg" alt="Certificate Image">
                                    <p>어쩌구~ 자격증</p>
                                </div>
                                <button id="button_1" type="button" class="btn btn-custom1 align-self-end">이미지
                                    업로드</button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
                <div class="bottom-btn text-end">
                    <button type="button" class="btn btn-lg btn-custom4">훈련사 인증</button>
                </div>
            </form>
            <th:block th:if="${session.user.role == 0 }">
                <a href="/trainer/"></a>
            </th:block>
            <th:block th:if="${session.user.role == 2 && session.user.trainer != null}">
                <form class="form-group" action="/trainer/delete" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="info">
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr class="first_tr">
                                    <th>목록</th>
                                    <th>내용</th>
                                </tr>
                            </thead>
                            <tr class="text-center-content">
                                <td>아이디</td>
                                <td class="text-center" th:text="${session.user.trainer.userId}"></td>
                            </tr>
                            <tr class="text-center-content">
                                <td>이름</td>
                                <td class="text-center" th:text="${session.user.trainer.name}"></td>
                            </tr>
                            <tr class="text-center-content">
                                <td>생년월일</td>
                                <td class="text-center" th:text="${session.user.trainer.birth}"></td>
                            <tr class="text-center-content">
                                <td>성별</td>
                                <td class="text-center" th:text="${session.user.trainer.gender}"></td>
                            </tr>
                            </tr>
                            <tr class="text-center-content">
                                <td>주소</td>
                                <td class="text-center" th:text="${session.user.trainer.address}"></td>
                            </tr>
                            <tr class="text-center-content">
                                <td>전화</td>
                                <td class="text-center" th:text="${session.user.trainer.phone}"></td>
                            </tr>
                            <tr class="text-center-content">
                                <td>이메일</td>
                                <td class="text-center" th:text="${session.user.trainer.mail}"></td>
                            </tr>
                        </table>
                    </div>
                </form>

            </th:block>
        </div>
    </div>
</body>

</html>
