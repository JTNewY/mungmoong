<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/trainer_layout}">
<!-- ⭐ layout:decorate="~{/레이아웃 경로/레이아웃 파일명}" -->

<head>
    <title>예약요청 반려동물</title>
    <!-- ⭐ layout:fragment="레이아웃 프레그먼트 이름" -->
</head>

<body class="body" layout:fragment="content">
    <div class="container">
        <div class="inner">
            <h1 class="title">예약요청 반려동물</h1>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse justify-content-start">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="tab-button" th:href="|/trainer/info?userId=${session.user.userId}|">훈련사 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/trainer/schedule">스케쥴 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/trainer/status">내 작업현황</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/trainer/deposit">입금 내역서</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button active" href="/trainer/orders">예약</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <form class="form-group" action="/trainer/orders_details" method="get">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="user_info">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="/img/pet/강아지3.jpg" class="img-fluid" alt="반려견 이미지">
                        </div>
                        <div class="col-md-8">
                            <ul>
                                <li>
                                    <label for="name" name="name">이름</label>
                                    <input type="text" name="name" id="name" th:value="${pet.petname}">
                                </li>
                                <li>
                                    <label for="birth" name="birth">나이</label>
                                    <input type="text" name="birth" id="birth" th:value="${pet.age}">
                                </li>
                                <li>
                                    <label for="birth" name="birth">성별</label>
                                    <input type="text" name="birth" id="birth" th:value="${pet.petgender}">
                                </li>

                                <li>
                                    <label for="gender" name="gender">주소</label>
                                    <input type="text" name="gender" id="gender" th:value="${orders.adress}">
                                </li>
                                <li>
                                    <label for="email" name="email">견종</label>
                                    <input type="text" name="email" id="pettype" th:value="${pet.type}">
                                </li>
                                <li>
                                    <label for="email" name="email">예약 날짜</label>
                                    <input type="text" name="email" id="order_date" th:value="${#dates.format(orders.resDate, 'yyyy-MM-dd HH:mm:ss')}">
                                </li>
                                <li>
                                    <label for="email" name="email">요청사항</label>
                                    <textarea name="email" id="memo"></textarea>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- 페이징 버튼 영역 -->
                    <div class="paging">
                        <ul>
                            <li><a href="#">&lt&lt;</a></li>
                            <li><a href="#">&lt;</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">&gt;</a></li>
                            <li><a href="#">&gt&gt;</a></li>
                        </ul>
                    </div>
                    <div class="bottom-btn">
                        <button type="button" class="btn btn-primary btn-lg listBtn">수락</button>
                        <button type="button" class="btn btn-secondary btn-lg updateBtn">거절</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>

</body>

</html>
