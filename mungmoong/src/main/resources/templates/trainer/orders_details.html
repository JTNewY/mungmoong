<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/trainer_layout}">
<!-- ⭐ layout:decorate="~{/레이아웃 경로/레이아웃 파일명}" -->

<head>
    <title>예약요청 반려동물</title>
    <!-- ⭐ layout:fragment="레이아웃 프레그먼트 이름" -->
</head>

<body class="body" layout:fragment="content">
    <div class="container">
        <div class="inner">
            <h1 class="title">예약요청 반려동물</h1>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse justify-content-start">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="tab-button" th:href="|/trainer/info?userId=${session.user.userId}|">훈련사 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/trainer/schedule">스케쥴 관리</a>
                        </li>
                         
                        <li class="nav-item">
                            <a class="tab-button" href="/trainer/deposit">입금 내역서</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button active" href="/trainer/orders">예약</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <form class="form-group" action="/trainer/orders_details" method="get">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="user_info">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="/img/pet/강아지3.jpg" class="img-fluid" alt="반려견 이미지">
                        </div>
                        <div class="col-md-8">
                            <ul class="">
                                <li>
                                    <label class="dog_label" for="name">이름</label>
                                    <input type="text" name="name" id="name" th:value="${pet.petname}" readonly>
                                </li>
                                <li>
                                    <label class="dog_label" for="age">나이</label>
                                    <input type="text" name="age" id="age" th:value="${pet.age}" readonly>
                                </li>
                                <li>
                                    <label class="dog_label" for="petgender">성별</label>
                                    <input type="text" name="petgender" id="petgender" 
                                           th:value="${pet.petgender == 0 ? '♂' : (pet.petgender == 1 ? '♀' : '')}" readonly>
                                </li>
                                <li>
                                    <label class="dog_label" for="character">성격</label>
                                    <input type="text" name="character" id="character" th:value="${pet.character}" readonly>
                                </li>
                                <li>
                                    <label class="dog_label" for="type">견종</label>
                                    <input type="text" name="type" id="type" th:value="${pet.type}" readonly>
                                </li>
                                <li>
                                    <label class="dog_label" for="address">주소</label>
                                    <input type="text" name="address" id="address" th:value="${orders.address}" readonly>
                                </li>
                                <li>
                                    <label class="dog_label" for="title">예약한 훈련</label>
                                    <input type="text" name="title" id="title" th:value="${orders.title}" readonly>
                                </li>
                                <li>
                                    <label class="dog_label" for="price">금액</label>
                                    <input type="text" name="price" id="price" th:value="${#numbers.formatDecimal(orders.price, 0, 'COMMA', 0, 'POINT')} + '원'" readonly>
                                </li>
                                <li>
                                    <label class="dog_label" for="resDate">예약 날짜</label>
                                    <input type="text" name="resDate" id="resDate" th:value="${#dates.format(orders.resDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                                </li>
                                <li>
                                    <label class="dog_label" for="memo">요청사항</label>
                                    <input type="text" name="memo" id="memo" th:value="${orders.memo}" readonly></input>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>

</body>

</html>
