<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/trainer_layout}">
<!-- ⭐ layout:decorate="~{/레이아웃 경로/레이아웃 파일명}" -->

<head>
    <title>훈련사 정보</title>
    <!-- ⭐ layout:fragment="레이아웃 프레그먼트 이름" -->
</head>

<body class="body" layout:fragment="content">
    <div class="container">
        <div class="inner">
            <h1 class="title">훈련사 정보</h1>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse justify-content-start">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="tab-button active" th:href="|/trainer/info?userId=${session.user.userId}|">훈련사
                                정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/trainer/schedule">스케쥴 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/trainer/status">내 작업현황</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/trainer/deposit">입금 내역서</a>
                        </li>
                        <li class="nav-item">
                            <a class="tab-button" href="/trainer/reserve">예약</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <form th:action="|/trainer/info?userId=${session.user.userId}|" method="get">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="info">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr class="first_tr">
                                <th>목록</th>
                                <th>내용</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-left-content">
                                <td>경력</td>
                                <th:block th:each="career : ${careerList}">
                                    <td class="text-start" th:text="${career.name}"></td>
                                </th:block>
                            </tr>
                            <tr class="text-left-content">
                                <td>소개</td>
                                <td class="text-start">
                                    <img src="/img/프로필.png" alt="Trainer Image"><br>
                                    <p th:text="${trainer.content}"></p>
                                </td>
                            </tr>
                            <tr class="text-left-content">
                                <td>자격증</td>
                                <th:block th:each="certificate : ${certificateList}">
                                    <td class="d-flex justify-content-start mt-3">
                                        <div class="d-flex flex-column align-items-center mx-2">
                                            <img src="/img/자격증.jpg" alt="Certificate Image">
                                            <p th:text="${certificate.name}"></p>
                                        </div>
                                    </td>
                                </th:block>
                            </tr>
                        </tbody>

                    </table>
                    <div class="text-end">
                        <a href="/trainer/info_update"><button type="button" class="btn-custom2">수정</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
