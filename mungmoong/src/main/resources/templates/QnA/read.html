<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/board_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>
    <style>
        body {
            background-color: #FFFAED;
            font-family: 'Jua', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 50px auto;
        }

        h2 {
            font-weight: 600;
            margin: 20px 0;
            text-align: center;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table-bordered {
            border: none;
        }

        .table thead th {
            background-color: #F1F1F1;
            border-bottom: 2px solid #DEE2E6;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #CCC;
        }

        .form-control:focus {
            border-color: #FFC107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }

        .btn-primary,
        .btn-secondary {
            background-color: #FFC107;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #FFA000;
        }

        .btn-primary:active,
        .btn-secondary:active {
            background-color: #FF8F00;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-danger:active {
            background-color: #bd2130;
        }
    </style>
</head>
<body layout:fragment="content">
    <div class="container mt-5">
        <h2>문의 게시판</h2>
        <div class="d-flex justify-content-between mb-3">

    <form action="/QnA/delete" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" name="qnaNo" th:value="${qna.qnaNo}">
        <table class="table table-bordered mt-3">
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="qnaTitle" id="qnaTitle" th:value="${qna.qnaTitle}">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="qnaWriter" id="qnaWriter" th:value="${qna.qnaWriter}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="qnaContent" id="qnaContent" cols="40" rows="5"
                              th:text="${qna.qnaContent}"></textarea>
                </td>
            </tr>
        </table>
        <div class="text-center">
            <button type="button" onclick="moveUpdate()">수정</button>
            <button type="button" onclick="moveList()">목록</button>
        </div>
    </form>
</div>
    <script>

        // 👩‍💻 모델 객체를 자바스크립트로 가져오는 방법
        let no = "[[${qna.qnaNo}]]"

        // 수정 화면 이동
        function moveUpdate() {
            location.href = '/QnA/update?qnaNo=' + no
        }

        // 목록 화면 이동
        function moveList() {
            location.href = '/QnA/list'
        }
    </script>
</body>
</html>
