<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/board_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 게시판 등록</title>
    <style>
        body {
            background-color: #FFFAED;
            font-family: 'Jua', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 50px auto;
        }

        h2 {
            font-weight: 600;
            margin: 20px 0;
            text-align: center;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table-bordered {
            border: none;
        }

        .table thead th {
            background-color: #F1F1F1;
            border-bottom: 2px solid #DEE2E6;
        }

        .table th,
        .table td {
            border: 2px solid #e9e9e9;
            vertical-align: middle;
        }
        .table th,
        .table td {
            vertical-align: middle;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #CCC;
        }

        .form-control:focus {
            border-color: #FFC107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }

        .btn-primary,
        .btn-secondary {
            background-color: #FFC107;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #FFA000;
        }

        .btn-primary:active,
        .btn-secondary:active {
            background-color: #FF8F00;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-danger:active {
            background-color: #bd2130;
        }
    </style>
</head>
<body layout:fragment="content">
    <div class="container mt-5">
        <h2>문의 게시판</h2>
        <form action="/QnA/insert" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <table class="table table-bordered mt-3">
                <thead class="table-light">
                    <tr>
                        <th>번호</th>
                        <th>목록</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>제목</td>
                        <td><input type="text" name="title" id="title" class="form-control" placeholder="제목 입력" required></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>작성자</td>
                        <td><input type="text" id="writer" name="writer" class="form-control" placeholder="작성자 입력" required></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>내용</td>
                        <td><textarea name="content" id="content" class="form-control" placeholder="내용 입력" required></textarea></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">등록</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
