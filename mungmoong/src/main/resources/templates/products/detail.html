// 댓글 목록
function replyList(productId) {
  var csrfToken = "[[${_csrf.token}]]";
  // AJAX 비동기 요청
  $.ajax({
        url: '/products/reply/' + productId,
        method: 'GET',
        success: function (response) {
            // 댓글 목록을 받아와서 화면에 출력하는 코드
            console.log(response); // 받아온 댓글 목록을 콘솔에 출력 (나중에 화면에 출력하는 방법으로 수정)
        },
        error: function (xhr, status, error) {
            console.log(error);
        }

}

// 댓글 삭제 요청
function deleteReply(no) {
  const check = confirm("정말로 삭제하시겠습니까?");
  if (!check) return;

  // 삭제 요청
  let request = new XMLHttpRequest();
  request.open('DELETE', '/reply/' + productsNo);
  request.send();

  request.onreadystatechange = function () {
    // 요청 성공 시,
    if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
      console.log('댓글 삭제 성공!');
      let response = request.responseText;
      if (response === 'SUCCESS') {
        replyList(); // 댓글 목록 갱신
      }
    }
  };
}

// 댓글 수정 취소
function cancelReply() {
  let $editor = document.getElementById('editor');
  $editor.remove(); // 요소 삭제

  let $inner = document.getElementsByClassName('inner');
  for (let i = 0; i < $inner.length; i++) {
    $inner[i].style.display = 'block';
  }
}

// 댓글 수정 요청
function updateReply(no) {

  console.log(`수정한 작성자 : ${writer}`);
  console.log(`수정한 내용 : ${content}`);

  let data = {
    'productsNo': productsNo,
    'writer': writer,
    'content': content,
  };

  console.dir(data);

  // 수정 요청
  let request = new XMLHttpRequest();
  request.open('PUT', '/reply');
  request.setRequestHeader("Content-Type", "application/json");
  request.send(JSON.stringify(data));

  request.onreadystatechange = function () {
    // 요청 성공 시,
    if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
      console.log('댓글 수정 성공!');
      let response = request.responseText;
      if (response === 'SUCCESS') {
        replyList(); // 댓글 목록 갱신
      }
    }
  };
}
