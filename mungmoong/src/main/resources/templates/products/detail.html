<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/main_layout}">
<!-- ⭐ layout:decorate="~{/레이아웃 경로/레이아웃 파일명}" -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 정보</title>
</head>

<body layout:fragment="content">

    <section>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="main-title py-5">
                    <h3 class="display-4 fw-bold text-body-emphasis text-center">예약 정보</h3>
                </div>

                <!-- 상품 정보 -->
                <div class="row">
                    <div class="col-12 col-md-6">
                        <!-- 상품 아이템 -->
                        <div class="card shadow-sm">
                            &nbsp;
                            <a th:href="|/products/${product.id}|">
                                <!-- <img src="/img/about.png" class="w-100" alt="about"> -->
                                <div class="card-box">
                                    <img src="/img/about.png" th:src="|/files/img/${product.thumbnailId}|" class="w-100"
                                        alt="about" style="max-height: 460px; object-fit: contain;">
                                </div>
                            </a>
                            &nbsp;
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h3 class="card-title fs-2" th:text="${product.name}"></h3>
                                <p class="card-text" th:text="${product.description}"></p>
                                <div class="d-flex justify-content-end">
                                    <p>
                                        가격 : \<span class="fw-bold" th:text="${product.price}"></span>
                                    </p>
                                </div>
                                <!-- <div class="d-flex justify-content-end">
                                    <p>
                                        현재 <span th:text="${product.stock}"></span> 개 남았습니다.
                                    </p>
                                </div> -->
                                <div class="modal-body">
                                    예약날짜를 선택해주세요
                                    <div id="calendar" class="input-group">
                                        <input type="date" id="selectedDate" class="form-control">
                                    </div>
                                </div>
                                <!-- <div class="d-flex justify-content-between my-2">
                                    <div class="item">
                                        <button class="btn btn-secondary" onclick="setQuantity(-1)">-</button>
                                    </div>
                                    <div class="item">
                                        <span id="quantity-value">1</span>
                                    </div>
                                    <div class="item">
                                        <button class="btn btn-secondary" onclick="setQuantity(1)">+</button>
                                    </div>
                                </div> -->
                                <div class="row my-5 row-gap-2">
                                    <div class="col-12 col-md-6">
                                        <button type="button" class="btn btn-warning w-100">예약리스트 담기</button>
                                    </div>
                                    <form action="/orders" method="post" class="col-12 col-md-6">
                                        <!-- CSRF TOKEN -->
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <input type="hidden" id="productId" name="productId" th:value="${product.id}">
                                        <input type="hidden" id="quantity" name="quantity" value="1">
                                        <button type="submit" class="btn btn-success w-100">예약하기</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 상품 내용 -->
                <div class="row my-5">
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p th:text="${product.content}"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
    </section>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
    <script>

        function setQuantity(value) {
            let quantity = $('#quantity-value').text()
            quantity = parseInt(quantity)
            if (value == -1 && quantity == 1) return
            quantity += value
            $('#quantity').val(quantity)
            $('#quantity-value').text(quantity)
        }

        let trainerId = ''
        $(function () {

            $('.btn-reserv').on('click', function () {
                trainerId = $(this).attr('data')

            })
        })

        //달력 기본값설정(오늘로)
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const year = today.getFullYear();
            let month = today.getMonth() + 1;
            if (month < 10) {
                month = "0" + month;
            }
            let day = today.getDate();
            if (day < 10) {
                day = "0" + day;
            }
            const todayString = `${year}-${month}-${day}`;
            document.getElementById("selectedDate").value = todayString;
        });

        document.getElementById("submitDate").addEventListener("click", function () {
            const selectedDate = document.getElementById("selectedDate").value;
            localStorage.setItem("selectedDate", selectedDate); // 선택된 날짜를 로컬 스토리지에 저장
            showModal(); // 모달 표시 함수 호출
        });
        //예약날짜 저장스크립트
        document.getElementById("submitDate").addEventListener("click", function () {
            const selectedDate = document.getElementById("selectedDate").value;
            const date = encodeURIComponent(selectedDate)
            window.location.href = `/reserve/insert?date=${date}&trainerId=${trainerId}`;
        });



        //예약날짜 지정후 저장 모달버튼
        function moveInsert() {
            location.href = '/reserve/insert';
        }



    </script>
</body>

</html>
